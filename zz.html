<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
  <title>Summary Sheet</title>
  <link rel="stylesheet" type="text/css" href="../global/style.css" />
</head>

<body>
  <div class="a4page">

  <table>
    <tr><td colspan="3" class="title">Toolpaths & Tools</td></tr>
    <tr>
      <th>Project</th><td colspan="2">${project.Name}</td>
    </tr>
    <tr>
      <th>NC Program</th><td colspan="2">${ncprogram.NameTag}</td>
    </tr>
  </table>


  <!-- Toolpath summary table follows. -->
  <table>

    <thead>
      <tr>
        <td colspan="7" class="title">Summary sheet ${SU_SheetNo} of ${SU_MaxSheets}</td>
      </tr>
      <tr>
        <th colspan="5">Toolpath</th>
        <th colspan="2">Tool</th>
      </tr>
    </thead>

    <tbody>
      <summaryrow>
        <tr>
          <td colspan="5" rowspan="4">${stoolpath.NameTag}</td>
          <th rowspan="1">Type</th><td rowspan="1">${tool.Type}</td>
        </tr>
        <tr>
          <th>Diameter</th><td>${tool.Diameter}</td>
        </tr>
        <tr>
          <th>Tip radius</th><td>${tool.TipRadius}</td>
        </tr>
        <tr>
          <th><b>Number</b></th><td><b>${tool.Number}</b></td>
        </tr>
      </summaryrow>
    </tbody>

  </table>

  </div>
</body>

</html>
